<body>

<nav class="m-auto row .navbar-right">
      <ul class="nav nav-pills">
        <li role="presentation" ><a href="portfolioSite.html">Home</a></li>
      </ul>
</nav>


<section id="contact" class="content-section text-center">
    <div class="contact-section">
        <div class="container">

          <h2>Hit Me!</h2>
            <p>Shoot me a quick message and I'll get back to ya ASAP</p>

        <div class="row">
            <div class="col-md-8 col-md-offset-2">

              <form class="form-horizontal">

                <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
                </div>

                <div class="form-group ">
                    <label for="exampleInputText">Your Message</label>
                    <textarea  class="form-control" placeholder="Description"></textarea>
                </div>

                    <button type="submit" class="btn btn-default">Shoot!</button>
              </form>

<hr>

        </div>
      </div>
    </div>
  </div>
</section>


<footer> Created by S.Abdul 2018</footer>
